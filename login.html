<!DOCTYPE html>
<html lang="kor">

<head>
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <title>마이 페이지</title>
</head>

<body class="wrapper">
  <header>
    <div>
      <img src="로고.svg" alt="로고">
    </div>

    <nav>
      <div id="logout">로그아웃</div>
      <div id="MyPage"><a href="#">MyPage</a></div>
    </nav>

  </header>
  <div id="content">
    <a href="#">
      <img src="arrow-left.svg" alt="화살표">
    </a>
    <div id="logofont">Login</div>
    <form id="outlogbox" method="" action="">
      <div id="inlogbox">
        <table>
          <tr>
            <td id="table_size">I D : </td>
            <td><input type="text" name="id"></td>
          </tr>
        </table>
        <hr>
        <table>
          <tr>
            <td id="table_size">PWD : </td>
            <td><input type="password" name="passwd"></td>
          </tr>
        </table>
      </div>
      <input id="submit_signup" type="submit" value="로그인">
    </form>
  </div>

  <footer>여기는 footer</footer>
</body>

</html>
